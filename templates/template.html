 <body >
	 
  	<div class="header-container">

  		<div class="search-container">
			<form  action="/search" method="get" >
   	       			<input type="text" class="searchTerm" id="search-q" name="q" placeholder="product search (type or speak)">
				<img onclick="startDictation()" id="mic" src="static/microphone.jpg"></input>
				<button id="searchsub" type="submit"><i class="fa fa-search"></i></button>
   			</form>
   		</div>
    </div>

											    
											    <script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
	      console.log(e);
        document.getElementById('search-q').value
                                 = e.results[0][0].transcript;
	      
	      
        recognition.stop();
        document.getElementById('searchsub').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
